<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GifTastic</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Neucha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center" id="header">
      <h1 class="display-4">Giphy love - Feelings for Giphy</h1>
      <p class="lead">Click a button to display up to 10 emotions</p>
      <hr class="my-4" />
      <i class="fa fa-list-ul" aria-hidden="true">
        <li>Search for an emotion</li>
        <li>A new button will be created</li>
      </i>
    </div>

    <!-- Search text button -->
    <form class="form-inline text-center" id="searchBtn">
      <div class="form-group">
        <label for="searchInput">Search for an emotion Giphy</label>
        <input type="text" id="userInput" />
      </div>
      <!-- Input button -->
      <input id="addGif" value="submit" type="submit" />
    </form>

    <!-- Default buttons for giphy emotions -->
    <div class="row" id="startBtns">
      <div class="container">
        <div id="topicsBtn">
        </div>
      </div>
    </div>
    <!-- Message to user, after the giphy loads -->
    <div class="row" id="message"></div>
    <!-- Placeholder for giphy -->
    <div class="row">
      <div class="container">
        <span><div id="giphy"></div></span>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
  </body>
</html>
