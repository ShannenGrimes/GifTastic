<!DOCTYPE html>
<html>
<head>
	<title>Giftastic</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-D/7uAka7uwterkSxa2LwZR7RJqH2X6jfmhkJ0vFPGUtPyBMF2WMq9S+f9Ik5jJu1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>
</head>

<body class="bg-light">
	<div class="container text-center">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="card mb-3 bg-warning">
					<div class="card-body">
					    <h1 class="card-title">Giftastic Love</h1>
					    <h5 class="card-text">Search gifs of your favorite emotions</h5>
					</div>
				</div>
			</div>

			<!--Gifs will go here-->
			<div class="col-xs-12 col-sm-12 col-md-2" id="main-header-image">
			</div>

		</div>

		<div class="row">
			<!--Buttons go here-->
			<div class="col-md-7 col-sm-12 col-xs-12 mb-2" id="giphy-buttons">
				<div class="card">
				  <div class="card-header bg-warning text-black">
				    <h5> Select an emotion</h5>
				  </div>
				  <!--User input buttons go here-->
				  <div class="card-body bg-secondary" id="emotion-btn-div">
				  </div>
				</div>
			</div>

			<div class="col-md-5 col-sm-12 col-xs-12 mb-2">
				<!--The search box goes here-->
				<div class="card">
					<div class="card-header bg-warning text-black">
						<h5>Add your favorite emotion</h5>
					</div>
					<div class="card-body bg-secondary">
						<p>You can search up to 20 gifs at at a time</p>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Snarky" aria-label="Search" id="emotion-input">
		      				<button class="btn btn-warning my-2 my-sm-0" type="submit" id="submit-button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
		    			</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row pt-4">
			<div class="col-md-12">
				<!--New gifs will go here-->
				<div class="card">
					<div class="card-header bg-warning text-black">
				    	<h5> Gif search results</h5>
					</div>
					<div class="card-body bg-secondary" id="results-div">
						<div class="row">
							<div class="col-md-12" id="click-to-play-text">
							</div>
						</div>
						<div class="row">
							<!--The first three gifs retrieved from the GIPHY API call will go here in results-div-col1-->
							<div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col1">
								
							</div>
							<!--The next four gifs retrieved from the GIPHY API call will go here in results-div-col2-->
							<div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col2">
								
							</div>
							<!--The last three gifs retrieved from the GIPHY API call will go here in results-div-col3-->
							<div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col3">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
<script type="text/javascript" src="assets/javascript/java.js"></script>
</body>
</html>
